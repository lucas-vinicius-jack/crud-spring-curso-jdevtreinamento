<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Primeira pagina</titLe>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	

</head>
<body>

	<h1>PRIMEIRA PÁGINA HTML</h1>

	<h1>Hello, world!</h1>
	
	<form action="" id="formCadastroUser">
		<label for="id" class="form-label">ID</label>
  		<input type="text" class="form-control" id="id" readonly="readonly">
		
		<label for="nome" class="form-label">Nome do usuário</label>
  		<input type="text" class="form-control" id="nome" placeholder="Informe um nome" required="required">
	
		<label for="idade" class="form-label">Idade</label>
  		<input type="number" class="form-control" id="idade" placeholder="Informe a idade">
	
	
	</form>
    <button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
    <button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
    
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    
    <script type="text/javascript">
    	function salvarUsuario(){
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
		
			$.ajax({
			method:"POST",
			url: "salvar",
			data: JSON.stringify({
				id: id,
				nome : nome,
				idade : idade
				}),
			contentType: "application/json; charset=utf-8",
			success: function (response){
				$("#id").val(response.id);
				alert("Gravado com sucesso!")
			}
			
		}).fail(function(xhr,status,errorThrows){
			alert("Erro ao salvar usuário: " + xhr.responseText);
		});
		
		}
		
		
    	
    	
    </script>
    
    
</body>
</html>
